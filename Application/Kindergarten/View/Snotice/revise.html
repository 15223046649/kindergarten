<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="title">通知修改-家长</div>
<div class="data-edit clear">
<form method="post" enctype="multipart/form-data">
<table>
<tr><th>通知标题：</th><td><input type="text" name="stitle" value="{$snotice.stitle}" /></td></tr>
<tr><th>通知内容：</th><td><textarea name="scomment">{$snotice.scomment}</textarea></td></tr>
<tr><th>发表通知时间：</th><td><input type="datetime-local" name="stime" value="{$snotice.stime}" /></td></tr>
<tr class="tr_btn center">
<td colspan="2"><input type="submit" value="确定" />
<input type="reset" value="重置" /></td>
</tr>
</table>
</form>
</div>
</body>
