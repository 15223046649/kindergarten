<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="title">学生信息添加</div>
<div class="data-edit clear">
<form method="post" enctype="multipart/form-data">
<table>
<tr><th>学生ID：</th><td><input type="text" name="Student_ID"/></td></tr>
<tr><th>学生姓名：</th><td><input type="text" name="Student_NAME"></td></tr>
<tr><th>学生性别：</th><td><input type="text" name="Student_SEX" /></td></tr>
<tr><th>所在班级：</th><td><input type="text" name="Student_CLA" /></td></tr>
<tr><th>学生密码：</th><td><input type="text" name="Student_PWD" /></td></tr>
<tr><th>家长姓名：</th><td><input type="text" name="Student_PARN" /></td></tr>
<tr><th>家长联系方式：</th><td><input type="text" name="Student_PART" /></td></tr>
<tr class="tr_btn center">
<td colspan="2"><input type="submit" value="确定" />
<input type="reset" value="重置" /></td>
</tr>
</table>
</form>
</div>
</body>
</html>
