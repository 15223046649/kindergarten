<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="data-list clear">
<h3 style="text-align:left">学生信息表</h3>
<form method="post" enctype="multipart/form-data" style="align:center"  name="Student_CLA">
<table  border="1" cellspacing="0px" >
<tr><th width="120"><p style="text-align:center">ID</p></th><th width="200"><p style="text-align:center">学生姓名</p></th>
<th width=""><p style="text-align:center">学生性别</p></th>
<th width=""><p style="text-align:center">所在班级</p></th>
<th width=""><p style="text-align:center">家长姓名</p></th>
<th width=""><p style="text-align:center">家长联系方式</p></th>
<th width=""><p style="text-align:center">操作</p></th>
</tr>
<foreach name="student.list" item="v">
<td style="text-align:center">{$v.Student_ID}</td>
<td style="text-align:center">{$v.Student_NAME}</td>
<td style="text-align:center">{$v.Student_SEX}</td>
<td style="text-align:center">{$v.Student_CLA}</td>
<td style="text-align:center">{$v.Student_PARN}</td>
<td style="text-align:center">{$v.Student_PART}</td>
<td class="center"><a href="__CONTROLLER__/revise/Student_ID/{$v.Student_ID}">修改</a>
<a href="__CONTROLLER__/del/Student_ID/{$v.Student_ID}">删除</a></td></tr>
</foreach>
</table>
<div class="pagelist">{$student.page}</div>
</div>

<script>
$("select").change(function(){
	windows.location.href="__ACTION__/"+$(this).val();
});
$(function(){
	$("tr:odd").addClass("odd");
});
}

</script>
</body>
</html>
