<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="data-list clear">
<h3 style="text-align:left">教师请假表</h3>
<form method="post" enctype="multipart/form-data" style="align:center">
<table  border="1" cellspacing="0px" >
<th width="200"><p style="text-align:center">请假时间</p></th>
<th width="200"><p style="text-align:center">请假内容</p></th>
<th width="200"><p style="text-align:center">销假时间</p></th>
<th width="200"><p style="text-align:center">审核状态</p></th>
<th width="200"><p style="text-align:center">操作</p></th>
</tr>
<foreach name="tleave.list" item="v">
<td><p style="text-align:center">{$v.timestart}</p></td>
<td><p style="text-align:center">{$v.reason}</p></td>
<td><p style="text-align:center">{$v.timeend}</p></td>
<td><if condition="$v['state'] eq 1">批假
<elseif condition="$v['state'] eq 0"/>拒绝批假
<elseif condition="$v['state'] eq -1"/>未审核
</if></td>
<td class="center">
<a href="__CONTROLLER__/edit/id/{$v.id}">审核</a>
<a href="__CONTROLLER__/del/id/{$v.id}">删除</a>
</td></tr>
</foreach>
</table>
<div class="pagelist">{$tleave.page}</div>
</div>
<script>
$("select").change(function(){
	windows.location.href="__ACTION__/"+$(this).val();
});
$(function(){
	$("tr:odd").addClass("odd");
});
}
</script>
</body>
</html>
